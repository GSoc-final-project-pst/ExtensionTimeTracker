<!DOCTYPE html>
<html>
<head>
  <title>Simple Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #cccccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Time Spent</h1>
  <table>
    <thead>
      <tr>
        <th>Website</th>
        <th>Time Spent</th>
      </tr>
    </thead>
    <tbody id="timeData"></tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
